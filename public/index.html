<body>
  <!-- 상단 헤더 -->
  <header class="top-bar">
    <div class="logo-area">
      <span class="logo-text">SCENE LOCATOR</span>
    </div>
    <h1>드라마 촬영 장소 추측</h1>
  </header>

  <!-- 메인 컨테이너: 3열 레이아웃 -->
  <div class="main-container">
    <!-- 왼쪽: 업로드 섹션 -->
    <section class="left-section">
      <div class="card">
        <h2>사진 업로드</h2>
        <form id="upload-form" enctype="multipart/form-data" class="upload-form">
          <label for="image" class="file-label">장면 사진 선택</label>
          <input type="file" id="image" name="image" accept="image/*" required />
          <button type="submit" class="upload-btn">업로드</button>
        </form>
        <div id="preview-container" class="preview-container" style="display: none;">
          <h3>미리보기</h3>
          <img id="preview-image" src="" alt="업로드한 이미지" />
        </div>
      </div>
    </section>

    <!-- 가운데: 결과 + 특정 장소 게시글 -->
    <section class="center-section">
      <div id="result" class="result card" style="display: none;">
        <h2>감지 결과</h2>
        <p id="location"></p>
        <p id="confidence"></p>
        <div id="map" class="map-container"></div>
      </div>

      <div id="posts-section" class="posts-section card" style="display: none;">
        <h2>장소별 게시글</h2>
        <form id="post-form" enctype="multipart/form-data">
          <input type="text" id="post-location" name="location" placeholder="장소" readonly />
          <label for="post-imageFile" class="file-label">인증샷 선택</label>
          <input type="file" id="post-imageFile" name="postImage" accept="image/*" />
          <textarea id="post-description" name="description" placeholder="게시글 내용"></textarea>
          <button type="submit" class="post-btn">게시글 등록</button>
        </form>
        <div id="posts-container"></div>
      </div>
    </section>

    <!-- 오른쪽: 전체 게시글 섹션 -->
    <section class="right-section">
      <div class="card">
        <h2>전체 방문 게시글</h2>
        <div id="all-posts-container"></div>
      </div>
    </section>
  </div>

  <!-- 메인 스크립트 -->
  <script src="app.js"></script>
</body>
</html>
